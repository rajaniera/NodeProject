<div class="container">
  <!-- data.component.html -->
  <div
    *ngIf="successMsg"
    class="alert alert-success alert-dismissible fade show"
    role="alert"
  >
    <strong>{{ successMsg }}</strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">FullName</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scopr="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of userData">
        <td>{{ u.id }}</td>
        <td>{{ u.fullname }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.mobile }}</td>
        <!-- data.component.html -->
        <!-- ... your existing table code ... -->
        <td>
          <button class="btn btn-danger" (click)="deletId(u.id)">Delete</button>

          <a [routerLink]="['/user', u.id]" class="btn btn-success">Update</a>
        </td>
        <!-- ... your existing table code ... -->
      </tr>
    </tbody>
  </table>
</div>
